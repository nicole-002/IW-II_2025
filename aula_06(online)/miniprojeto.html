<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px); /* diminui espaço usado pelo topo */
        }
        .cardinput{
            background-color: purple;
            border-radius: 20px;
            width: 30%;
            padding: 2%;
            color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div style="text-align: center; margin-top: 20px;">
        <h2>Aula 17/04/2025</h2>
        <h1>Mini Projeto</h1>    
    </div>
    <div class="container">
        <div class="cardinput">
            <h1>Cauculadora IMC</h1>

            <label for="peso">Peso (kg): </label>
            <input type="number" id="peso" step="0.01" style="margin-bottom: 10px; width: 85%; padding: 5px; border-radius: 10px;"><br>
            
            <label for="altura">Altura (m): </label>
            <input type="number" id="altura" step="0.01" style="margin-bottom: 20px; width: 84%; padding: 5px; font-weight: bolder; border-radius: 10px;"><br>
            
            <button onclick="exibirRes()" style="padding: 10px; width: 100%; background-color: rgb(222, 186, 255); font-weight: bolder; border-radius: 10px; margin-bottom: 10px;">CALCULAR IMC</button>
            <div id="resultado" style=" padding: 2%; background-color: rgb(156, 16, 156); font-weight: bolder;"></div> 
        </div>
    </div>
    <script>
        
        function calcIMC(peso, altura) {
            return peso/(altura*altura);            
        }

        function exibirRes() {
            const peso= parseFloat(document.getElementById('peso').value);
            const altura= parseFloat(document.getElementById('altura').value);
            const resultado= document.getElementById('resultado');        
        
            if (isNaN(peso) || isNaN(altura) || peso<= 0 || altura<=0){
                resultado.textContent = 'Digite valores válidos!!!';
                return;
            }
                        
            const imc = calcIMC(peso, altura).toFixed(2);
            let classif = '';
            
            if(imc < 18.5){
                classif = 'abaixo do peso';
            }else if (imc < 25){
                classif = 'peso ideal';
            }else if (imc <30){
                classif = 'sobrepeso';
            }else if (imc < 35){
                classif = 'obesidade grau 1';
            }else if (imc <40){
                classif = 'obesidade grau 2';
            }else {
                classif = 'obesidade grau 3';
            }
            
            resultado.textContent = `Seu IMC é ${imc}, portanto você pertence à classificação de ${classif}.`;
        }
    </script>

</body>
</html>
