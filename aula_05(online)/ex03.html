<body>
    <h2>Aula 04/04/2025</h2>

    <h1>Exercício 3</h1>
    
    <p><strong>Contagem de 1 a 10</strong></p>
    <p>Desenvolva um programa que use um loop FOR para exibir os números de 1 a 10 no console. Certifique-se de que cada número apareça em uma nova linha.</p>

    <script>
        num = 1; // define que começa em 1
        
        for (num ; num<=10; num++){ // faz um contador de 1(numero que definiu) ate 10
            console.log(num) //exibe no console
            document.write(num + "<br>") //exibe na página
        }
    </script>
</body>
