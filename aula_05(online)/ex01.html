    <h1>Exercício 1</h1>
    
    <p><strong>Par ou ímpar</strong></p>
    <p>Crie um programa que solicite ao usuário que insira um número. Seu programa deve então determinar se o número é par ou ímpar e exibir o resultado.</p>

    <script>
        var num = parseFloat(prompt("Digite o número que deseja descobrir se é par ou impar: "))

        if (isNaN(num)){  //verifica se o valor inserido não é um número
            alert("Digite um número!!!") 

        }else{  //se for um número irá cair aqui

            if (num % 2 == 0){ //o resto da divisão de números pares por 2 sempre será 0
                alert("O número " +num+ " é par")

            }else{ //caso o resto der algo além de zero cairá aqui, indicando que é um numero impar
                alert("O número " +num+ " é impar")
            }
  
        }

    
    </script>
</body>
