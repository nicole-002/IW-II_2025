    <h1>Exercício 5</h1>
    
    <p><strong>Tabela de multiplicação</strong></p>
    <p>Escreva um programa que solicite que o usuário insira um número. O programa deve então exibir a tabuada de multiplicação para esse número, de 1 a 10, usando um loop FOR. Cada resultado deve ser claramente formatado.</p>

    <script>
        
        var numpr = parseFloat(prompt("Digite o número que deseja saber sua respectiva tabuada"))
        num = 1 ; // define que o contador começará em 1

        while (isNaN(numpr)){ //verifica se não é um número e faz a pergunta novamente até que o usuário digite um número
            alert("Digite apenas números!!!") 
            var numpr = parseFloat(prompt("Digite o número que deseja saber sua respectiva tabuada"))
        }
        
        for (num; num <= 10; num++){ //vai aumentando o num de um em um até chegar no 10
            resul = numpr * num //multiplicação
                
            document.write(numpr+ "x" +num+ "= " +resul+ "<br>")
            console.log(numpr+ "x" +num+  "= " +resul)
        }
        

    
    </script>
</body>
