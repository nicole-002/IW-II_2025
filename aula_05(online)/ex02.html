    <h1>Exercício 2</h1>
    
    <p><strong>Verificação de idade</strong></p>
    <p>Escreva um programa que solicite que o usuário insira sua idade. O programa deve verificar se o usuário tem 18 anos de idade ou mais e exibir uma mensagem indicando se ele é um adulto ou um menor.</p>

    <script>
        var idade = parseInt(prompt("Digite sua idade: "))

        if (isNaN(idade)){ // verifica se o valor inserido não é um número
            alert("Digite um número!!!") 

        }else if (idade >=18){ // confere se a idade é maior ou igual a 18
            alert("Você é maior de idade")
        }else{ // se idade não for maior q 18 signifa que é menor de idade
            alert("Você é menor de idade, portanto, tem um responsável")
        }
        
    </script>
