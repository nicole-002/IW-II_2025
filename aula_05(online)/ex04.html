    <h1>Exercício 4</h1>
    
    <p><strong>Contagem regressiva</strong></p>
    <p>Crie um programa que solicite ao usuário que insira um número. Seu programa deve exibir uma contagem regressiva desse número até 0 usando um loop WHILE. Cada número deve ser impresso em uma nova linha.</p>

    <script>
        var num = parseFloat(prompt("Digite o número máximo da contagem regressiva: "));
        
        while (isNaN(num)){ //verifica se não é um número e faz a pergunta novamente até que o usuário digite um número
            alert("Digite apenas números!!!")
            var num = parseFloat(prompt("Digite o número máximo da contagem regressiva: ")); 
        }
        
        num = num +1 // adiciona 1 em cima do número digitado para que quando entrar no while apareca desde o que foi digitado
        while( num > 0){ //define que para no 1
            num = num - 1 // faz o número ir diminuindo de um em um
            document.write(num + "<br>")
            console.log(num)
        }
        

    
    </script>
</body>
