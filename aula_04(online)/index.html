<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Notas</title>
</head>
<body>
    <script>

        // mensagem que aparece no modal
        // prompet é o input do java
        // '\n' serve como quebra de linha
        // o '+' tem a função de juntar as strings ( não funciana sem o +)
        function exibirmenu() {
            return prompt(
                "===== MENU INTERATIVO =====\n" +
                "1 - Entrar\n" +
                "2 - Calcular uma soma\n" +
                "3 - Sair\n" +
                "Escolha uma opção:"
            );
        }

        // 'switch' é tipo um IF, é usado para iniciar uma condição
        // o 'case' é uma possibilidade do 'switch'
        // o 'break' impede impede que continue tentando outras possibilidades
        // o let, assim como o VAR, tbm serve para determinar uma variaveL, porém ela só irá existir dentro do local que foi criada, ou seja, dentro da função.
        // o 'parseFloat' transforma o que vem do 'prompet' (determina como strg) em em um num float
        // 'isNaN' verifica se o valor não é um num, retornado true ou fase.
        // colocar uma mensagem entre '`...`' (linha 47) permite misturar string com variáveis
        // defaut é como um ELSE

        function executarOpcao(opcao) {
            switch (opcao) {

                case "1":
                    alert("Olá! Bem-vindo ao menu interativo.");
                    break;

                case "2":
                    let num1 = parseFloat(prompt("Digite o primeiro número:"));
                    let num2 = parseFloat(prompt("Digite o segundo número:"));
                    if (isNaN(num1) || isNaN(num2)) {
                        alert("Erro: Você deve digitar números válidos.");
                    } else {
                        alert(`A soma é: ${num1 + num2}`);
                    }
                    break;

                case "3":
                    alert("Saindo... Até mais!");
                    return false;
                default:
                    alert("Opção inválida. Tente novamente.");
            }
            return true; 
        }


        function iniciarMenu() {
            let continuar = true;
            while (continuar) {
                let opcao = exibirMenu();
                continuar = executarOpcao(opcao);
            }
        }

        // Inicia o menu quando a página carregar e recarregar.
        iniciarMenu();    
        
    </script>
    
</body>
</html>
