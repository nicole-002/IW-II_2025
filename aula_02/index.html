<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <p>Exercício A</p>

    <script>
        var a = 10;
        var b = 20;
        console.log(b);

        b = 5;
        console.log(a, b);
    </script>

    <p>Exercício B</p>

    <script>
        var a= 30;
        var b = 20;
        c = a + b;
        console.log(c);

        b = 10;
        console.log(b,c);

        c = a + b;
        console.log(a,b,c);
    </script>

    <p>Exercício C</p>

    <script>
        var a = 10;
        b = 20;
        c = a;
        b = c;
        a = b;
        console.log(a,b,c);
    </script>

    <p>Exercício D</p>

    <script>
        var a = 10;
        b = a+= 1;
        a = b+= 1;
        b = a+= 1;
        console.log(a);
    </script>

</body>
</html>
