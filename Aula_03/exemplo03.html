<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo03</title>
</head>
<body>
    <h1>Aula 03 -  JS</h1>
    <p>Exemplo 3</p>
    <script>
        // atualizando o valor da variável, pois não é possível declarar novamente com let
        let teste = 10;
        teste = 15

        console.log(teste)
    </script>

    <script>
        // var permite declarar a variável novamente ou atualiza-la
        var teste1 = 9;
        var teste1 = 11

        console.log(teste1)
    </script>
</body>
</html>
